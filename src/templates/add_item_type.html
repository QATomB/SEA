{% extends "_base.html" %}

{% block content %}
    <h1>Add Item Type To Database</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.item_name.label }}<br />
            {{ form.item_name(size=32) }}
        </p>
        <p>
            {{ form.item_desc.label }}<br />
            {{ form.item_desc(size=32) }}
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form>
{% endblock %}
