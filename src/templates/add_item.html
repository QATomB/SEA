{% extends "_base.html" %}

{% block content %}
    <h1>Add Item To Database</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.type_id.label }}<br />
            {{ form.type_id(size=32) }}
        </p>
        <p>
            {{ form.condition.label }}<br />
            {{ form.condition(size=32) }}
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form>
{% endblock %}
