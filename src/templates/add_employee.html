{% extends "_base.html" %}

{% block content %}
    <h1>Add Employee Record</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.employee_id.label }}<br />
            {{ form.employee_id(size=32) }}
        </p>
        <p>
            {{ form.name.label }}<br />
            {{ form.name(size=32) }}
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form>
{% endblock %}
